<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Document</title>
</head>
<body>
    <div class="w-full">
        <div class="container mx-auto my-0 ">
            <header class="   z-10">
                <div class="grid grid-cols-[25%_50%_25%]">
                    <!-- Logo -->
                    <div>
                        <img class="w-6/12 mx-auto my-0" src="../../image/LOGO.png" alt="">
                    </div>
                    <!-- Menu -->
                    <div>
                        <ul class="w-full h-full my-auto flex justify-center items-center">
                            <li class="px-4 flex-col hover:text-red-400" >
                                <a routerLink="">TRANG CHỦ</a>
                                <p class="w-1 mx-auto my-2 rounded-full text-center h-1 bg-orange-300"></p>
                            </li>
                            <li class="px-4 flex-col group/item hover:text-red-400"><a routerLink="">CHUYẾN ĐI</a>
                                <p
                                    class="group/edit invisible group-hover/item:visible w-1 mx-auto my-2 rounded-full text-center h-1 bg-orange-300">
                                </p>
                            </li>
                            <li class="hover:text-red-400 px-4 flex-col group/item relative flex h-full justify-center"><a
                                   routerLink="">ĐỊA ĐIỂM</a>
                                <p
                                    class="group/edit invisible group-hover/item:visible w-1 mx-auto my-2 rounded-full text-center h-1 bg-orange-300">
                                </p> 
                            </li>
                            <li class="hover:text-red-400 px-4 flex-col group/item"><a routerLink="">BÀI VIẾT</a>
                                <p
                                    class="group/edit invisible group-hover/item:visible w-1 mx-auto my-2 rounded-full text-center h-1 bg-orange-300">
                                </p>
                            </li>
                            <li class="hover:text-red-400 px-4 flex-col group/item"><a routerLink="/pagedetail">TRANG</a>
                                <p
                                    class="group/edit invisible group-hover/item:visible w-1 mx-auto my-2 rounded-full text-center h-1 bg-orange-300">
                                </p>
                            </li>
                            <li class="hover:text-red-400 px-4 flex-col group/item"><a routerLink="/lienhe">LIÊN HỆ</a>
                                <p
                                    class="group/edit invisible group-hover/item:visible w-1 mx-auto my-2 rounded-full text-center h-1 bg-orange-300">
                                </p>
                            </li>
                        </ul>
                    </div>
                    <!-- Icon -->
                    <div class="flex justify-center items-center pb-2">
                        <div class="m-3 hover:text-red-400">
                            <span>0842755626</span>
                            <i class="fas fa-phone-alt m-2"></i>
                        </div>
                        <button class="text-white rounded-xl w-20 py-1 bg-red-500 hover:bg-orange-500 m-1" routerLink="">Sign up</button>
                        <button class="text-white rounded-xl w-20 py-1 bg-red-500 hover:bg-orange-500 m-1" routerLink="">Login</button>
                    </div>
                </div>
                <!-- Banner -->

            </header>
        </div>

        <div>
            <div class="slideshow-container z-[-1]">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img class="w-full h-full" src=""
                        style="width:100%">

                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img class="w-full h-full"
                        src=""
                        style="width:100%">

                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img class="w-full h-full" src="" style="width:100%">

                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            <!-- Slideshow container -->
        </div>
    </div>
</body>
</html>
